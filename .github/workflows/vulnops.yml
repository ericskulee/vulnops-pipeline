name: VulnOps Pipeline

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug - show files
        run: |
          pwd
          ls -la
          echo "---- sample_data ----"
          ls -la sample_data || true
          echo "---- sample_data/scans ----"
          ls -la sample_data/scans || true
          echo "---- scans (top-level) ----"
          ls -la scans || true
          echo "---- src ----"
          ls -la src || true

      - name: Run pipeline
        env:
          PYTHONPATH: src
        run: |
          python -V
          python src/generate_reports.py --findings sample_data/scans/scan_findings.csv --assets sample_data/assets.csv --outdir outputs --reportdir reports

      - name: Upload outputs + reports
        uses: actions/upload-artifact@v4
        with:
          name: vulnops-artifacts
          path: |
            outputs/
            reports/
